---
- name: "Install Node.js 13"
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
    sudo apt install -y nodejs
    sudo npm install --global n
    sudo n 13.8.0

- name: "Install Node.js 13"
  become: true
  apt: 
    name: ["nodejs"]
    state: latest
    update_cache: yes 

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present